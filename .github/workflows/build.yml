name: Build Debug APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # Permite rodar manualmente para testes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4  # Atualizei para v4 (mais recente e segura)
      with:
        fetch-depth: 0

    - name: Set up JDK 17  # Atualizei para JDK 17 (compatível com Android mais recente)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3  # Atualizei para v3 (melhor suporte)
      with:
        api-level: 34
        ndk-version: 26.3.11579264  # Versão mais recente do NDK para melhor performance

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew

    - name: Run Gradle Checks and Build Debug APK
      run: |
        cd android
        ./gradlew lint assembleDebug --stacktrace  # Adicionei lint para checks e --stacktrace para debug de erros

    - name: Upload APK (Debug)
      uses: actions/upload-artifact@v4  # Atualizei para v4
      with:
        name: app-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: warn  # Muda para warn para alertar se APK não gerado

    - name: Create Release (if tagged)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2  # Atualizei para v2
      with:
        files: android/app/build/outputs/apk/debug/app-debug.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Build Logs (for debug)
      if: always()  # Sempre upload, mesmo se falhar
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          android/app/build/outputs/
          android/build/reports/
        if-no-files-found: warn
