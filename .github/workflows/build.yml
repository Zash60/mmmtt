name: Build Debug APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        ndk-version: 27.0.12077973

    - name: Generate Gradle Wrapper if missing
      run: |
        cd android
        if [ ! -f "gradlew" ]; then
          echo "Gradle Wrapper missing. Generating..."
          gradle wrapper --gradle-version 8.5
        fi

    - name: Check for gradlew existence
      run: |
        if [ ! -f "android/gradlew" ]; then
          echo "Error: android/gradlew not found after generation attempt."
          exit 1
        fi

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew

    - name: Run Gradle Checks and Build Debug APK
      continue-on-error: true
      run: |
        cd android
        ./gradlew lint assembleDebug --stacktrace --info

    - name: Upload APK (Debug)
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: warn

    - name: Create Release (if tagged)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: android/app/build/outputs/apk/debug/app-debug.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Build Logs (for debug)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          android/app/build/outputs/
          android/build/reports/
        if-no-files-found: warn
